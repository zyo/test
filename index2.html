<html>
  <head>
    <title>1.8.2</title>
    <link rel='stylesheet' type='text/css' href='1.8.2/x3dom.css'/> 
    <script type='text/javascript' src='1.8.2/x3dom-full.js'></script>  
    <style>
      h1{text-align: center;}
      x3d {
        width: 70vw;
        height: 60vh;        
        margin:auto;
        border: 1px solid silver;
      } 
    </style>
  </head>
  <body>
    <h1>Test 1.8.2</h1>

    <X3D id="x3d_test" profile="Immersive" PrimitiveQuality="0,01" disableDoubleClick="true" disableRightDrag="false"
    showLog="false" showStat="false"  showProgress="true" 
    >
    
    <Scene>
        <NavigationInfo id="nav_info" headlight="true" type='"EXAMINE" "FLY" "ANY"' reverseScroll="true" explorationMode="all" transitionTime="0.6"></NavigationInfo>
  
         <!-- VIEWPIONTS CAMERAS  -->
        <Group id="viewpoints">
  
          <Transform DEF="camera_main_TRANSFORM" translation="0 -10 8" rotation="1 0 0 0.95">
            <Viewpoint id="camera_main" bind='true' centerOfRotation="0 0 0" position="0 0 0" orientation="0 0 0 0" fieldOfView="0.69"></Viewpoint>
          </Transform>
  
        </Group>
  
        <!-- Plan AXIS-->
        <Group id="plan_axis">
  
            <!-- BASE Plane -->
            <Transform def="base_plan" translation="0 0 -0.01">
            <Transform>
                <Shape>
                <Appearance>
                    <Material id='base_plan_material' diffuseColor='0 0 0' specularColor='0 0 0' emissiveColor='0.3 0.3 0.3' transparency="0.9"></Material>
                </Appearance>
                <Plane def="base_plan_grid" size="10 6" primType='LINES' subdivision='10 6'></Plane>
                </Shape>
            </Transform>

            <Transform def="base_plan_border" scale="5 3 1">
                <Shape isPickable="false">
                <Appearance>
                    <Material id='base_plan_border_material' diffuseColor='0 0 0' specularColor='0 0 0' emissiveColor='0.3 0.3 0.3' transparency="0.7"></Material>
                </Appearance>
                <indexedlineset coordIndex="0 1 2 3 0 -1" colorPerVertex="false" lit="false">
                    <coordinate def="point_border" point="-1 -1 0 , -1 1 0 , 1 1 0, 1 -1 0" />
                </indexedlineset>
                </Shape>
            </Transform>
            </Transform>


            <!-- Plane Axises -->
            <Transform def="plane_axises" scale="10 6 1">
            <Shape id="x_ax" isPickable="false">
                <Appearance>
                <Material id='plan_x_material' diffuseColor='0 0 0' specularColor='0 0 0' emissiveColor='1 0 0' transparensy='0'></Material>
                </Appearance>
                <IndexedLineSet coordIndex="0 1 -1" colorPerVertex="false" lit="false">
                <Coordinate point="-0.5 0 0 ,0.5 0 0" />
                </IndexedLineSet>
            </Shape>
            <Shape id="y_ax" isPickable="false">
                <Appearance>
                <Material id='plan_y_material' diffuseColor='0 0 0' specularColor='0 0 0' emissiveColor='0 1 0' transparensy='0'></Material>
                </Appearance>
                <IndexedLineSet coordIndex="0 1 -1" colorPerVertex="false" lit="false">
                <Coordinate point="0 -0.5 0 ,0 0.5 0" />
                </IndexedLineSet>
            </Shape>
            </Transform>

            <!-- center of axises -->
            <Shape def="center_axises">
            <Appearance>
                <Material id='center_axises_material' diffuseColor='orange' transparensy='0'></Material>
            </Appearance>
            <Sphere radius="0.05"></Sphere>
            </Shape>

        </Group>

     </Scene>

    </X3D>
  <script src='app.js'></script>
  </body>
</html>
